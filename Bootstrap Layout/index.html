<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <!-- TODO 1: Add the Bootstrap link here. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .col-2 {
        background-color: blue;
      }
      .col-4 {
        background-color: pink;
      }
      .col-6 {
        background-color: yellowgreen;
      }
      /* 50 % Desktop & 100 % Mobile  */
      .col-xl-6 {
        background-color: mediumseagreen;
        border: 2px solid black;
      }
      /* Breakpoints */
      .color {
        background-color: magenta;
        border: 2px solid black;
        height: 60px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">Hello</div>
        <div class="col-4">Hello</div>
        <div class="col-6">Hello</div>
      </div>
    </div>
    <br />
    <br />

    <!-- 50 % Desktop & 100 % Mobile -->
    <div class="container">
      <div class="row">
        <div class="col-xl-6">50 % Desktop & 100 % Mobile</div>
        <br />
        <br />
        <div class="col-xl-6">50 % Desktop & 100 % Mobile</div>
      </div>
    </div>
    <br />
    <br />
    <!-- Breakpoints -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-sm-12 col-10 color">Column-1</div>
        <div class="col-lg-3 col-sm-6 col-10 color">Column-2</div>
        <div class="col-lg-3 col-sm-6 col-10 color">Column-3</div>
      </div>
    </div>
  </body>
</html>
